<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest api</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./cssFile/style.css" />
    <link rel="stylesheet" href="./cssFile/styles.css" />
  </head>
  <body>
    <section class="mainContainer">
      <div class="WorldAnddarkMode">
        <p class="paraWorld">Where in the world?</p>
        <div class="moonandDarkmode">
          <i id="" class="fa-regular fa-sun suntheme hide"></i>
          <img id="darktheme" class="moonIcon" src="moon-outline.svg" alt="" />
          <p>Dark Mode</p>
        </div>
      </div>
      <div class="backBtn">
        <a>
          <i id="backBtn" class="fa-solid fa-arrow-left">
            <p class="backText">Back</p>
          </i>
        </a>
      </div>
      <div class="root">
        <div class="card1">
          <img class="imgOfcountry" src="${item.flags.png}" alt="" />
          <div class="other">
            <div class="name">
              <h3 class="countryName"></h3>
            </div>
            <div class="otherInfo">
              <div class="firstSite">
                <div class="flex">
                  <p>
                    Native Name :
                  </p>
                    <p class="countryNativeName"> Native Name:</p>
                </div>
                <div class="flex">

                  <p>Population:</p>
                <p class="population"></p>

                </div>
                <div class="flex">
                  <p>Region:</p>
                <p class="region"></p>

                </div>
                <div class="flex">
                  <p>Sub-Region:</p>
                  <p class="Subregion"></p>

                </div>
                <div class="flex">
                  <p>Capital:</p>
                  <p class="capital"></p>

                </div>
              </div>
              <div class="SecondSite">
                <div class="flex">
                  <p>Top-Level-Domain:</p>
                  <p class="Domain"></p>

                </div>
                <div class="flex">
                  <p>Currencies:</p>
                  <p class="Currencies"></p>

                </div>
                <div class="flex">
                  <p>Language:</p>
                <p class="Languages"></p>

                </div>
              </div>
            </div>
         
<div class="flex">
  <p>Borders:</p>
  <p class="BorderCountries"></p>

</div>
          </div>
        </div>
      </div>
    </section>

    <!-- to add functionality -->
    <script src="./jsFile/country.js"></script>
    <script src="./jsFile/theme.js"></script>
  </body>
</html>
